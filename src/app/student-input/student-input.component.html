<h4>Student Details</h4>

<div class="student-details" *ngFor="let student of students">
    <span>{{ student.firstName }} </span>
    <span>{{ student.lastName }}</span>
</div>
 
<h4>Student Input Form</h4>

<form [formGroup]="studentInputForm" (ngSubmit)="onSubmit(studentInputForm.value)">
  
    <div>
      <label for="firstName">
        First Name
      </label>
      <input id="firstName" type="text" formControlName="firstName">
    </div>
  
    <div>
      <label for="lastName">
        Last Name
      </label>
      <input id="lastName" type="text" formControlName="lastName">
    </div>
  
    <button class="button" type="submit">Save Details</button>
  
  </form>
